<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserCard</title>
</head>
<body>
    <div class="userCard">
        <div class="userImageContainer">
            <img src="https://www.simplilearn.com/ice9/free_resources_article_thumb/what_is_image_Processing.jpg" alt="Photo profile user">
        </div>
        <div class="userInfoContainer">
            <div class="userFullName">Photograph number one</div>
            <div class="userNickname">@ph.number1</div>
            <div class="userInfo">Photographer and moneymaker</div>
            <div class="userStatContainer">
                <div class="userStatItem">
                    <div class="statName">posts</div>
                    <div class="statValue">454</div>
                </div>
                <div class="userStatItem">
                    <div class="statName">followers</div>
                    <div class="statValue">15k</div>
                </div>
                <div class="userStatItem">
                    <div class="statName">following</div>
                    <div class="statValue">1.2k</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
